<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="modal fade show" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Signup</h5>
                </div>
                <div class="modal-body">
                    <form method = 'POST'>
                        {% csrf_token %}
                
                        <div class="mb-3">
                          <label for="User_name" autocomplete="off" class="form-label">Username</label>
                          <input type="text" class="form-control" autocomplete="new-username" id="User_name" name = 'username'>
                        </div>
                
                        <div class="mb-3">
                          <label for="exampleInputEmail1" autocomplete="off" class="form-label">Email address</label>
                          <input type="email" class="form-control" autocomplete="new-email" id="exampleInputEmail1" name = 'email'>
                        </div>
                
                        <div class="mb-3">
                          <label for="exampleInputPassword1" autocomplete="off" class="form-label">Password</label>
                          <input type="password" class="form-control" autocomplete="new-password" id="exampleInputPassword1" name = 'password'>
                        </div>
                
                        <button type="submit" class="btn btn-primary w-100">Sign up</button>
                        <p class = "mt-3 text-center">If already have account <a href = "/login/">Login</a> </p>
                        {% if messages %}
                            <div class="alert alert-info">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#signupModal").modal("show");
        });
    </script>
    
</body>
</html>
